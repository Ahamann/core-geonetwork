<div class="row" data-ng-controller="GnCSWVirtualController">
  <div class="col-lg-4">
    <div class="panel">
      <div class="panel-heading" data-translate="">virtualCSW</div>
      <input class="form-control" data-ng-model="virtualCSWSearch.$"
        placeholder="{{'filter' | translate}}"/>
      <input type="hidden" data-ng-model="virtualCSWSelected.id"/>
      <div class="list-group">
        <a class="list-group-item"
          data-ng-repeat="v in cswVirtual | filter:virtualCSWSearch | orderBy:'name'"
          data-ng-click="selectVirtualCSW(v)" title="{{v.description}}"> 
          {{v.name}}
        </a>
      </div>

      <button type="button" class="btn btn-primary icon-plus" data-ng-click="addVirtualCSW()"
        data-translate="">newVirtualCSW</button>
    </div>
  </div>



  <div class="col-lg-8" data-ng-hide="virtualCSWSelected.record.id == null">
    <div class="panel">
      <div class="panel-heading">
        <span data-ng-hide="virtualCSWSelected.record.id == ''" data-translate="">updateVirtualCSW</span>
        <span data-ng-hide="virtualCSWSelected.record.id != ''" data-translate="">newVirtualCSW</span>
        <span>{{virtualCSWSelected.record.name}}</span>
        
        (<a href="{{getCapabilitiesUrl(virtualCSWSelected)}}" data-translate="">capabilities</a>)
        
        <button type="button" class="btn btn-primary pull-right icon-save"
          data-ng-disabled="!virtualCSWUpdated || gnVirtualCSWEdit.servicename.$error.pattern"
          data-ng-click="saveVirtualCSW('#gn-virtualcsw-edit')" data-translate=""
          >saveVirtualCSW</button>
        <button type="button" class="btn btn-primary pull-right btn-danger icon-remove"
          data-ng-hide="virtualCSWSelected.record.id == ''"
          data-ng-click="deleteVirtualCSW(virtualCSWSelected.record.id)" data-translate=""
          >deleteVirtualCSW</button>
      </div>
      
      <form id="gn-virtualcsw-edit" name="gnVirtualCSWEdit"
        data-ng-keypress="updatingVirtualCSW()">
        <fieldset>
          <legend data-translate="">serviceDescription</legend>
          <input type="hidden" name="id"
            data-ng-model="virtualCSWSelected.record.id" value="{{virtualCSWSelected.record.id}}"></input>
          <div data-ng-class="gnVirtualCSWEdit.servicename.$valid != true ? 'has-error' : ''">
            <label data-translate>virtualCSWName</label>
            <input type="text" name="servicename" class="form-control"
              required=""
              data-ng-pattern="/csw-[\d\w]{1,}/"
              data-ng-model="virtualCSWSelected.record.name"></input>
            <p class="help-block" data-translate="">virtualCSWNameHelp</p>
            <p class="help-block error" 
              data-ng-show="gnVirtualCSWEdit.servicename.$error.pattern || gnVirtualCSWEdit.servicename.$error.required" 
              data-translate="">virtualCSWNamePattern</p>
          </div>
          <label data-translate>virtualCSWNameDescription</label>
          <textarea name="servicedescription" class="form-control"
            data-ng-model="virtualCSWSelected.record.description"></textarea>
          <p class="help-block" data-translate>virtualCSWNameDescriptionHelp</p>
          
          <input type="hidden" name="classname" class="form-control"
            value=".services.main.CswDiscoveryDispatcher"></input>
          
        </fieldset>
        
        <fieldset>
          <legend data-translate="">serviceFilter</legend>
          
          <label data-translate>any</label>
          <input type="text" name="any" class="form-control"
            data-ng-model="virtualCSWSelected.filter.any"></input>
          
          <label data-translate>title</label>
          <input type="text" name="title" class="form-control"
            data-ng-model="virtualCSWSelected.filter.title"></input>
          
          <label data-translate>abstract</label>
          <input type="text" name="abstract" class="form-control"
            data-ng-model="virtualCSWSelected.filter.abstract"></input>
          
          <label data-translate>keyword</label>
          <input type="text" name="keyword" class="form-control"
            data-ng-model="virtualCSWSelected.filter.keyword"></input>
          
          <label data-translate>denominator</label>
          <input type="text" name="denominator" class="form-control"
            data-ng-model="virtualCSWSelected.filter.denominator"></input>
          
          <label data-translate>_source</label>
          <input type="text" name="_source" class="form-control"
            data-ng-model="virtualCSWSelected.filter._source"></input>
          
          <label data-translate>_cat</label>
          <input type="text" name="_cat" class="form-control"
            data-ng-model="virtualCSWSelected.filter._cat"></input>
          
          <label data-translate>_groupPublished</label>
          <select
            data-ng-change="updatingVirtualCSW()"
            data-ng-model="virtualCSWSelected.filter._groupPublished"
            class="form-control" name="_groupPublished">
            <option value=""/>
            <option data-ng-repeat="g in groupsFilter" value="{{g.id}}"
              ng-selected="g.id == virtualCSWSelected.filter._groupPublished">{{g.label[lang]}}</option>
          </select>
          
        </fieldset>
      </form>
      
      
    </div>
  </div>
</div>

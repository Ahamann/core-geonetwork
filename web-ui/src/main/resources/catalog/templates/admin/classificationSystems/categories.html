<div class="row" >
    <div class="col-lg-5">
        <div class="panel">
            <div class="panel-heading" data-translate>categories</div>
            <!--
            	
            <input type="hidden" data-ng-model="groupSelected.id"/>
            <div class="list-group">
                <a class="list-group-item" 
                    data-ng-repeat="g in groups | filter:groupSearch | orderBy:'name'"

            </div>

            <button type="button" class="btn btn-primary icon-plus"

                data-translate>newGroup</button>-->
                
            <input class="form-control" data-ng-model="categorySearch.$" placeholder="{{'filter' | translate}}"/>
            <input type="text" data-ng-model="categorySelected['@id']"/>
			<div class="list-group" data-ng-repeat="c in categories">
                <div class="row">
  					<div class="col-lg-6">
                		<a class="list-group-item" data-ng-click="selectCategory(c)">{{c.name}}</a>
                	</div>
                	<div class="col-lg-6">
				         <button type="button" class="btn btn-primary icon-plus" data-ng-click="editCategory(c)" data-translate>Edit</button>
				         <button type="button" class="btn btn-danger icon-minus" 
				         data-ng-click="deleteCategory(c['@id'])" data-translate>Delete</button>	
				     </div>
                </div>
             </div>
             <button type="button" class="btn btn-primary icon-plus" data-ng-click="addCategory()" data-translate>newCategory</button>
        </div>
        
        
         <div class="panel">
            <div class="panel-heading" data-translate>categories</div>
            <!--
            	
            <input type="hidden" data-ng-model="groupSelected.id"/>
            <div class="list-group">
                <a class="list-group-item" 
                    data-ng-repeat="g in groups | filter:groupSearch | orderBy:'name'"  
                    data-ng-click="selectGroup(g)">
                    {{g.label[lang]}}
                </a>
            </div>

            <button type="button" class="btn btn-primary icon-plus" 
                data-ng-click="addGroup()" 
                data-translate>newGroup</button>-->
                
            <input class="form-control" data-ng-model="categorySearch.$" placeholder="{{'filter' | translate}}"/>
            <input type="text" data-ng-model="categorySelected['@id']"/>
			<ul class="list-group" data-ng-repeat="c in categories">
				<li class="list-group-item">
                <a data-ng-click="selectCategory(c)">{{c.name}}</a>
				<span style="float:right;margin-top:-5;"> <button type="button" class="btn btn-primary icon-plus" data-ng-click="editCategory(c)" data-translate>Edit</button>
				<button type="button" class="btn btn-danger icon-minus" data-ng-click="deleteCategory(c['@id'])" data-translate>Delete</button>
				</span></li>	
             </ul>
             <button type="button" class="btn btn-primary icon-plus" data-ng-click="addCategory()" data-translate>newCategory</button>
        </div>
        
        
    </div>
   
    <div class="col-lg-7" data-ng-hide="categorySelected['@id']==null">
        <div class="panel">
            <!--<div class="panel-heading"
                title="{{groupHasRecords() ? ('cantDeleteGroupHavingRecords' | translate) : ''}}">-->
               	<div class="panel-heading">
	                <span data-ng-hide="categorySelected['@id'] == ''" data-translate>updateCategory</span>
	                <span data-ng-hide="categorySelected['@id'] != ''" data-translate>newCategory</span>
	                <button type="button" class="btn btn-primary pull-right icon-save" 
	                    data-ng-disabled="!categoryUpdated"
	                    data-ng-click="saveCategory('#gn-category-edit')" 
	                    data-translate>saveCategory</button>
	                <button type="button" class="btn btn-primary pull-right icon-save" 
	                    
	                    data-ng-click="saveCategory('#gn-category-edit')" 
	                    data-translate>saveCategory</button>
	                <button type="button" class="btn btn-primary pull-right btn-danger icon-remove" 
	                    data-ng-disabled="categoryHasRecords()"
	                    data-ng-hide="categorySelected['@id'] == ''"
	                    data-ng-click="deleteCategory(categorySelected['@id'])" 
	                    data-translate>deleteCategory</button>
            	</div>
	            <form id="gn-category-edit" 
	                data-ng-keypress="updatingCategory()">
	                <fieldset>
	                    <input type="hidden" name="id"
	                        data-ng-model="categorySelected['@id']" value="{{categorySelected['@id']}}"></input>
	                    <label data-translate>categoryName</label>
	                    <input type="text" name="name" class="form-control"
	                        data-ng-model="categorySelected.name"></input>          
	                </fieldset>
	            </form>
          </div>     
        </div>
    </div>
</div>

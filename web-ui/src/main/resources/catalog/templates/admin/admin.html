<div class="col-lg-8">
    <a data-ng-repeat="m in getMenu(user.role)" href="{{getMenuUrl(m)}}" 
        class="btn btn-large btn-block {{m.classes}} gn-btn-admin">
      <i class="{{m.icon}} icon-3x"/><p data-translate="">{{m.name}}</p></a>
      
</div>
<div class="col-lg-4">
    <div class="panel">
        <div class="panel-heading" data-translate>latestNews</div>
    </div>
    <div class="panel">
        <div class="panel-heading" data-translate>quicklinks</div>
    </div>
    <div class="panel text-center">
        <div data-ng-hide="searchInfo.count == 0">
            <h2>{{searchInfo['@count']}}<h2>
            <h5 data-translate="">totalNumberOfRecords</h5>
        </div>
        <div data-ng-show="searchInfo.count == 0" data-translate="">
            emptyCatalogShouldBeFilled
        </div>
    </div>
</div>

<div class="container">

              id="inputUsername" name="username" 
              autofocus=""
              placeholder="{{'username' | translate}}"/>

              id="inputPassword" name="password" placeholder="{{'password' | translate}}"/>

                <label class="checkbox">

                </label>
            </div>-->

    </div>

            <div class="panel-heading" data-translate>needAnAccount</div>

            </p>
        </div>
        <div class="panel">
            <div class="panel-heading" data-translate="">forgetDetails</div>

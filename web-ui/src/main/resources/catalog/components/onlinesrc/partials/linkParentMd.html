<div>
<form class="form-horizontal" role="form">
<div class="onlinesrc-container">
  <div class="form-group">
    <label for="onlinesrcName" class="col-sm-2 control-label">TOTO</label>
    <div class="col-sm-10">
      <input ng-model="onlinesrcName" class="form-control" id="onlinesrcName" placeholder="Name">
    </div>
  </div>
  <div class="form-group">
    <label for="onlinesrcUrl" class="col-sm-2 control-label">Url</label>
    <div class="col-sm-10">
      <input ng-model="onlinesrcUrl" class="form-control" id="onlinesrcUrl" placeholder="Url">
    </div>
  </div>
  <div class="form-group">
    <label for="onlinesrcDescr" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea rows="3" ng-model="onlinesrcDescr" class="form-control" id="onlinesrcDescr" placeholder="Description">
    </div>
  </div>
</div>
</form>
</div>

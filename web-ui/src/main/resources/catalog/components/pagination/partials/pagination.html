<ul class="pager">
  <li data-ng-class="config.currentPage == 0 ? 'disabled' : ''">
    <a data-ng-click="previous()" 
       data-translate>previous</a></li>
  <li>{{config.currentPage + 1}} / {{config.pages + 1}}</li>
  <li data-ng-class="config.currentPage == config.pages ? 'disabled' : ''" >
    <a data-ng-click="next()"
       data-translate>next</a></li>
</ul>
